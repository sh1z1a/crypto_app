{% extends 'base.html' %}

{% block title %}CryptoApp Result{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Original Text</h5>
                <p class="card-text">{{ text }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{% if action == 'Encrypt' %}Encrypted Text{% else %}Decrypted Text{% endif %}</h5>
                <p class="card-text">{{ processed_text }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
